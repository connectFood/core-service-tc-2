spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    default-schema: core
    schemas: core

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: core
    open-in-view: false

logging:
  level:
    org.flywaydb: info
    org.hibernate.SQL: off

management:
  endpoints:
    web:
      exposure:
        include: mappings
